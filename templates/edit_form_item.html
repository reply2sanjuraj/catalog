{% include "header.html" %}

<div class="center-div">
	<div class="description-container">

		<h2> Edit Item: {{item.name}} </h2>
		<form action= "{{url_for('edit_item', item_name = item.name, category_name=category_name)}}" method = 'POST'>

			<p>Name</p>
			<input type = 'text' size='30' name = 'name' placeholder = '{{item.name}}'>

			<p>Description</p>
			<input type = 'text' size='250' style= "height: 200px; width: 600px" name = 'description'>

			<p>Category</p>
			<select name = 'category'>
				{% for category in cat_list %}
				<option value='{{category}}'>{{category}}</option>
				{% endfor %}
			</select>

			<br> <br>

			<input type='submit' value='Edit'>
		</form>
	</div>
</div>
